<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link th:href="@{/css/signin.css}" rel="stylesheet" />

	<title>Sign up</title>
</head>

<body>
	<main class="form-signin">
		<form th:action="@{/signup}" th:object="${signupDto}" method="POST" id="signupForm">
			<h1 class="h3 mb-3 fw-normal text-center">Sign up for Bookly</h1>
			<div class="form-floating">
				<input type="email" class="form-control" id="email" placeholder="Email address" th:field="*{email}"
					th:errorclass="is-invalid">
				<label for="email">Email address</label>
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
			</div>
			<div class="form-floating">
				<input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" th:errorclass="is-invalid">
				<label for="password">Password</label>
				<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
		</form>
		<p class="text-center">Already have an account?<a th:href="@{/login}">Login</a></p>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
