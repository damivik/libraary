<header th:fragment="header" class="p-3 mb-3 border-bottom">
	<div class="container">
		<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
				<svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
					<use xlink:href="#bootstrap" /></svg>
			</a>

			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
				<li><a th:href="@{/}" class="nav-link px-2 link-dark">Libraary</a></li>
			</ul>

			<form class="col-50 col-lg-auto mb-3 mb-lg-0 me-lg-3" th:action="@{/books/search}">
				<input type="search" class="form-control" placeholder="Search books..." aria-label="Search" name="title" required>
			</form>

			<div class="dropdown text-end">
				<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
					data-bs-toggle="dropdown" aria-expanded="false">
					<i class="bi-person"></i>
				</a>
				<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
					<li><a class="dropdown-item" href="#">Settings</a></li>
					<li>
						<hr class="dropdown-divider">
					</li>
					<li>
						<form method="POST" th:action="@{/logout}">
							<button type="submit" class="btn dropdown-item">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</div>
</header>
